name: Build

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Get dependencies and build
      run: |
        yarn install
        yarn build
    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: dist/
    - name: Push Update to API
      uses: zzzze/webhook-trigger@master
      with:
        data: '{"ref":"master"}'
        webhook_url: 'https://api.github.com/repos/xOS/API/actions/workflows/Web.yml/dispatches'
        options: '-H "Accept: application/vnd.github.v3+json" -H "Authorization: token ${{ secrets.REPO_TOKEN }}"'
    - name: Push artifacts to release branch
      run: |
        git config --local user.email "admin@nange.cn"
        git config --local user.name "翠花"
        git fetch
        git checkout --orphan release
        git rm -rf .
        git add dist/*
        git commit -am "Updated at $(date)"
        git branch -D release
        git branch -m release
            
    - name: GitHub Push
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: release
        force: true
